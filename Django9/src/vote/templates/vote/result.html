{% extends 'base.html' %}
{% block title %}
투표 어플리케이션
{% endblock %}
{%block content%}
	<h1>{{question.name}}의 투표결과</h1>
	<table>
		<tr>
			<th>답변 항목</th>
			<th>투표 수</th>
		</tr>
	{% for c in question.choice_set.all %}
		<tr>
			<td>{{c.name}}</td>
			<td>{{c.vote}}</td>
		</tr>
	{%endfor %}
	</table>
	<a herf ="{% url 'vote:index' %}">메인페이지로 돌아가기</a>
{% endblock %}
